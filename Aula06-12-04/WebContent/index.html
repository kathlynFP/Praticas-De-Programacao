<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Países</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="content-center">
					<h3 class="text-center">Cadastro de Países</h3>
				<form class="form form-default" action="ManterPais.do" method="get">
					<div class="row">
						<div class="form-group">
						<input class="form-control" type="text" name="nome" placeholder="Nome">
						</div>
						
						<div class="form-group">
						<input class="form-control" type="text" name="populacao" placeholder="População">
						</div>
						
						<div class="form-group">
						<input class="form-control" type="text" name="area" placeholder="Área"><br>
						</div>
						<input class="btn btn-primary" type="submit" value="Enviar">
					</div>
					
				</form>
				</div>
				
			</div>
		</div>
	</section>
</body>
</html>
